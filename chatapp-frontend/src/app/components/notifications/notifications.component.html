<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
    <div class="row">

        <div class="col s12 m4 l3">
            <app-side></app-side>
        </div>
        
        <div class="col s12 m8 l9">

            <ul class="collection col s12 m10" *ngIf="notifications.length > 0">
                <li class="collection-item avater" *ngFor="let notification of notifications">
                    <img class="circle" src="https://res.cloudinary.com/dea6cvtau/image/upload/v{{data.senderId.picVersion}}/{{data.senderId.picId}}" alt="">
                    <span class="title"> {{notification.message}} </span>
                    <a class="secondary-content">
                        <i class="material-icons" *ngIf="!data.read">brightness_1</i>
                        <i class="material-icons" *ngIf="data.read">panorama_fish_eye</i>
                    </a>
                    <p class="time"> {{TimeFromNow(notification.created)}} </p>
                    <i class="material-icons" (click)="markNotification(notification)" [ngClass]="data.read ? 'disabled' : 'notDisabled'">
                        check
                    </i>
                    <i class="material-icons" (click)="deleteNotification(notification)">
                        delete_forever
                    </i>
                </li>
            </ul>

            <div class="row" *ngIf="notifications.length <= 0"> 
                <h3 class="text">You have no any notification!</h3>
            </div>

        </div>

    </div>
</div>
