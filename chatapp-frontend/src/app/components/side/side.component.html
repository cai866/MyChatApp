<div class="row" *ngIf="userData">
    <div class="col s12 m4" *ngIf="userData">
        <a *ngIf="userData" [routerLink]="['', 'userData.username']">
            <span>Posts</span>
            <p class="num" *ngIf="userData">{{userData.posts.length}} </p>
            <p class="num" *ngIf="!userData">0</p>
        </a>
    </div>
    <div class="col s12 m4" [routerLinkActive]="['']" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/people', 'following']">
            <span>Following</span>
            <p class="num" *ngIf="userData.following.length > 0">{{userData.following.length}} </p>
            <p class="num" *ngIf="userData.following.length <= 0">0</p>
        </a>
    </div>
    <div class="col s12 m4" [routerLinkActive]="['']" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/people', 'followers']">
            <span>Fllowers</span>
            <p class="num" *ngIf="userData.followers.length > 0">{{userData.followers.length}} </p>
            <p class="num" *ngIf="userData.followers.length <= 0">0</p>
        </a>
    </div>
</div>
      
<ul class="collection with-header">
    <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/streams']">
            <div>Streams
                <a href="#!" class="secondary-content">
                    <i class="material-icons">announcement</i>
                </a>
            </div>
        </a>
    </li>
    <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/streams']">
            <div>People
                <a href="#!" class="secondary-content">
                    <i class="material-icons">people</i>
                </a>
            </div>
        </a>
    </li>
    <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/people', 'following']"> <!--??????????????没太懂-->
            <div>Fllowing

                    <i class="material-icons">people</i>
                </a>
            </div>
        </a>
    </li>
    <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/people', 'followers']">
            <div>Fllowers
                <a href="#!" class="secondary-content">
                    <i class="material-icons">people_outline</i>
                </a>
            </div>
        </a>
    </li>
    <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">

    <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
